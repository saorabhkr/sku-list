    </style>

  <body>
    <div id="mask">
      <div id="progress" class="waiting">
          <dt></dt>
          <dd></dd>
      </div>
      <div class="right-loader"><i class="fa fa-spinner fa-spin hidden" aria-hidden="true"></i></div>
    </div>
    <!-- Start Of Header Block-->
    <div class="container">
      <header class="row header">
        <div class="col-xs-12">
          <a class="top-logo" href="/" alt="Assignemnt!">
            <img src="assets/images/logo.png" alt="Assignemnt"/>
            <span class="d-g sub-heading-on">Fusion Style</span>
          </a>
          <span class="g-c sub-heading">â€” Fashion is nothing without people! </span>
        </div>
      </header>
      <!-- End Of Header Block-->
      <!--Start Section-->
      <section class="mainContentWrap row">
        <div class="col-xs-12">
          <div class="row p-wrap">
            <div class="col-xs-12 left-pane">
              <div class="container-wrap">
                <div class="row">
                  <div class="col-xs-12 col-md-3">
                    <h2 class="add-p-head d-g">Sort By</h2>
                    <section class="radio-content">
                      <form>
                        <ul class="list">
                          <li class="list-item">
                            <label class="label-radio">
                              <input class="medium" type="radio" name="radio-group" data-sort="category"/>
                                Category
                            </label>
                          </li>
                          <li class="list-item">
                            <label class="label-radio">
                              <input class="medium" type="radio" name="radio-group" data-sort="price"/>
                                Price
                            </label>
                          </li>
                          <li class="list-item">
                            <label class="label-radio">
                              <input class="medium" type="radio" name="radio-group" data-sort="votingcount"/>
                                Like
                            </label>
                          </li>
                        </ul>
                      </form>
                    </section>
                  </div>
                  <div class="col-xs-12 col-md-3">
                    <h2 class="add-p-head d-g">Price Filter</h2>
                    <div class="range-slider">
                      <div class="floatLeft"><span class="floatLeft min">Min:</span><input class="display-value left min-value" type="number" value="10" min="0" max="1000"/></div>
                      <div class="floatRight r-el"><span class="floatLeft max">Max:</span><input class="display-value right max-value"  type="number" value="1000" min="0" max="1000"/></div>
                      <input value="5" min="0" max="995" step="5" type="range"/>
                      <input value="995" min="0" max="995" step="5" type="range"/>
                    </div>
                    <hr/>
                    <div class="clear"></div>
                    <div class="change-layout">
                        <h2 class="add-p-head d-g">Change Layout</h2>
                        <div class="btn-group">
                            <a href="#" id="list" class="btn btn-default btn-sm"><span class="fa fa-list"></span>List</a>
                            <a href="#" id="grid" class="btn btn-default btn-sm"><span class="fa fa-th"></span>Grid</a>
                        </div>
                    </div>
                  </div>
                  <div class="col-xs-12 col-md-6">
                    <div class="search-wrap">
                      <div class="holder">
                        <div class="row">
                          <div class="col-xs-12">
                            <form>
                              <div class="input-holder"><i class="fa fa-search"></i>
                                <input type="text" placeholder="Search for a product by category or name..." class="tag-search typeahead"/>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>


              </div>
            </div>
            <div class="col-xs-12 col-md-12 right-pane">
              <h2 id="many-result">We are updating your page. Please wait...<i class="fa fa-spinner fa-spin" aria-hidden="true"></i></h2>
              <div class="pTemplate"></div>
            </div>

          </div>
        </div>
      </section>
      <!--End Section -->
      <footer>
        <p class="align-center hover-c footnot">Done by Saorabh Kumar, you can reach me @ saorabh.kr@gmail.com</p>
      </footer>
      <div class="spmodal modal--scale-up" id="spmodal">
        <div class="modal__window">
          <div class="close-btn-wrapper modal__close-btn floatRight" data-close-modal >
              <div class="close-btn"></div>
          </div>
          <div class="sp-modal-content"></div>
        </div>
      </div>
    </div>

    <!-- Lib JavaScript -->
    <!-- ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="dist/all.common.min.js"></script>
  </body>
